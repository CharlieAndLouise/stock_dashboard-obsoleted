<div class="grid-layout">
    <div class="menu">
    </div>
    <div class="left">
        <symbol-pallete (symbolSelected)="selectStockSymbol($event);"></symbol-pallete>
    </div>
    <div class="main">
        <company-info [companyName]="model.selectedStockSymbol"></company-info>
        
        <quote [symbol]="model.selectedStockSymbol"></quote>

    </div>
    <div class="right"></div>
    <div class="console"></div>
</div>
